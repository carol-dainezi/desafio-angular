<div class="form-card">
  <form (ngSubmit)="submit()" [formGroup]="agendamentoForm" #formDir="ngForm">
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <select id="usuario" formControlName="idUsuario">
        <option *ngFor="let usuario of usuarios" value="{{ usuario._id }}">
          {{ usuario.nome }}
        </option>
      </select>
    </div>
    <div class="error-message" *ngIf="idUsuario.invalid && formDir.submitted">
      <p *ngIf="idUsuario.errors?.['required']">
        O agendamento precisa de um usuário.
      </p>
    </div>
    <div class="form-group">
      <label for="evento">Evento:</label>
      <select id="evento" formControlName="idEvento">
        <option *ngFor="let evento of eventos" value="{{ evento._id }}">
          {{ evento.nome }}
        </option>
      </select>
    </div>
    <div class="error-message" *ngIf="idEvento.invalid && formDir.submitted">
      <p *ngIf="idEvento.errors?.['required']">
        O agendamento precisa de um evento.
      </p>
    </div>
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" formControlName="data" required />
    </div>
    <div class="error-message" *ngIf="data.invalid && formDir.submitted">
      <p *ngIf="data.errors?.['required']">Preencha a data do agendamento.</p>
    </div>
    <div class="form-group">
      <label for="hora">Horário:</label>
      <input type="time" id="hora" formControlName="hora" required />
    </div>
    <div class="error-message" *ngIf="hora.invalid && formDir.submitted">
      <p *ngIf="hora.errors?.['required']">Preencha a hora do agendamento.</p>
    </div>
    <div class="button">
      <button type="submit">Agendar</button>
    </div>
  </form>
</div>
