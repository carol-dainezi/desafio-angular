<form (ngSubmit)="submit()" [formGroup]="comidaForm" #formDir="ngForm">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" required />
  </div>
  <div *ngIf="nome.invalid && formDir.submitted">
    <p *ngIf="nome.errors?.['required']">Preencha o nome da comida.</p>
  </div>
  <div>
    <label for="foto">URL da Foto:</label>
    <input type="url" id="foto" formControlName="foto" />
  </div>
  <div *ngIf="foto.invalid && formDir.submitted">
    <p *ngIf="foto.errors?.['required']">A comida precisa de uma foto.</p>
  </div>
  <div>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" formControlName="preco" required />
  </div>
  <div *ngIf="preco.invalid && formDir.submitted">
    <p *ngIf="preco.errors?.['required']">Preencha o preço da comida.</p>
  </div>
  <div>
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" formControlName="descricao"></textarea>
  </div>
  <div *ngIf="descricao.invalid && formDir.submitted">
    <p *ngIf="descricao.errors?.['required']">
      Preencha a descrição da comida.
    </p>
  </div>
  <input type="submit" />
</form>
