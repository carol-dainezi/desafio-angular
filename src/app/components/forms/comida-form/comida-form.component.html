<div class="form-card">
  <form (ngSubmit)="submit()" [formGroup]="comidaForm" #formDir="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label><br />
      <input type="text" id="nome" formControlName="nome" required />
    </div>
    <div class="error-message" *ngIf="nome.invalid && formDir.submitted">
      <p *ngIf="nome.errors?.['required']">Preencha o nome da comida.</p>
    </div>
    <div class="form-group">
      <label for="foto">URL da Foto</label><br />
      <input type="url" id="foto" formControlName="foto" />
    </div>
    <div class="error-message" *ngIf="foto.invalid && formDir.submitted">
      <p *ngIf="foto.errors?.['required']">A comida precisa de uma foto.</p>
    </div>
    <div class="form-group">
      <label for="preco">Preço</label><br />
      <input type="number" id="preco" formControlName="preco" required />
    </div>
    <div class="error-message" *ngIf="preco.invalid && formDir.submitted">
      <p *ngIf="preco.errors?.['required']">Preencha o preço da comida.</p>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label><br />
      <textarea id="descricao" formControlName="descricao"></textarea>
    </div>
    <div class="error-message" *ngIf="descricao.invalid && formDir.submitted">
      <p *ngIf="descricao.errors?.['required']">
        Preencha a descrição da comida.
      </p>
    </div>
    <div class="button">
      <button type="submit">Cadastrar Comida</button>
    </div>
  </form>
</div>
