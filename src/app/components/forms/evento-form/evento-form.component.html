<div class="form-card">
  <form (ngSubmit)="submit()" [formGroup]="eventoForm" #formDir="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label><br />
      <input type="text" id="nome" formControlName="nome" required />
    </div>
    <div class="error-message" *ngIf="nome.invalid && formDir.submitted">
      <p *ngIf="nome.errors?.['required']">Preencha o nome do evento.</p>
    </div>
    <div class="form-group">
      <label for="foto">URL da Foto</label><br />
      <input type="url" id="foto" formControlName="foto" required />
    </div>
    <div class="error-message" *ngIf="foto.invalid && formDir.submitted">
      <p *ngIf="foto.errors?.['required']">Preencha a imagem do evento.</p>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label><br />
      <textarea id="descricao" formControlName="descricao" required></textarea>
    </div>
    <div class="error-message" *ngIf="descricao.invalid && formDir.submitted">
      <p *ngIf="descricao.errors?.['required']">
        Preencha a descrição do evento.
      </p>
    </div>
    <div class="form-group">
      <label for="data-inicio">Data de Início</label><br />
      <input
        type="date"
        id="data-inicio"
        formControlName="dataInicio"
        required
      />
    </div>
    <div class="error-message" *ngIf="dataInicio.invalid && formDir.submitted">
      <p *ngIf="dataInicio.errors?.['required']">Preencha a data inicial.</p>
    </div>
    <div class="form-group">
      <label for="data-fim">Data de Fim</label><br />
      <input type="date" id="data-fim" formControlName="dataFim" required />
    </div>
    <div class="error-message" *ngIf="dataFim.invalid && formDir.submitted">
      <p *ngIf="dataFim.errors?.['required']">Preencha a data final.</p>
    </div>
    <div class="form-group">
      <label for="hora-inicio">Hora de Início</label><br />
      <input
        type="time"
        id="hora-inicio"
        formControlName="horaInicio"
        required
      />
    </div>
    <div class="error-message" *ngIf="horaInicio.invalid && formDir.submitted">
      <p *ngIf="horaInicio.errors?.['required']">Preencha a hora inicial.</p>
    </div>
    <div class="form-group">
      <label for="hora-fim">Hora de Fim</label><br />
      <input type="time" id="hora-fim" formControlName="horaFim" required />
    </div>
    <div class="error-message" *ngIf="horaFim.invalid && formDir.submitted">
      <p *ngIf="horaFim.errors?.['required']">Preencha a hora final.</p>
    </div>
    <div class="button">
      <button type="submit">Cadastrar Evento</button>
    </div>
  </form>
</div>
