<h1>Bebidas</h1>
<div class="cards">
  <div class="card" *ngFor="let bebida of bebidas">
    <h3>{{ bebida.nome }}</h3>
    <div class="image">
      <img src="{{ bebida.foto }}" />
    </div>
    <p id="highlight">
      {{ bebida.preco | currency : "BRL" }}
    </p>
    <p>{{ bebida.descricao }}</p>
    <a routerLink="/cardapio/bebidas/editar/{{ bebida._id }}"
      ><button>Editar</button></a
    >
    <button (click)="excluir(bebida._id!)">Excluir</button>
  </div>
</div>
