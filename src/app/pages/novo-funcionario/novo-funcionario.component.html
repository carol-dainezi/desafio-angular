<h1>Novo Funcionário</h1>
<form>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Nome completo" required />
  <p>
    <label for="foto-perfil">URL da Foto:</label>
    <input type="url" id="foto-perfil" />
  </p>
  <p>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required />
  </p>
  <p>
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" required />
  </p>
  <p>
    <label for="naturalidade">Naturalidade:</label>
    <input type="text" id="naturalidade" required />
  </p>
  <p>
    <label for="admissao">Ano de admissão:</label>
    <input type="number" id="admissao" required />
  </p>
  <p>
    <label for="hobbie">Hobbie:</label>
    <textarea id="hobbie" required></textarea>
  </p>
  <p>
    <input type="submit" value="Cadastrar" />
  </p>
</form>
