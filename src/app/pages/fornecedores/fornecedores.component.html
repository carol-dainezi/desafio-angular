<h1>Fornecedores</h1>
<div class="cards">
  <div class="card" *ngFor="let fornecedor of fornecedores">
    <h3>{{ fornecedor.nome }}</h3>
    <div class="image">
      <img src="{{ fornecedor.foto }}" />
    </div>
    <p>{{ fornecedor.descricao }}</p>
    <a routerLink="/fornecedores/editar/{{ fornecedor._id }}"
      ><button>Editar</button></a
    >
    <button (click)="excluir(fornecedor._id!)">Excluir</button>
  </div>
</div>
